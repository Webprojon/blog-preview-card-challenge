<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Blog preview card</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="blog-preview-card_main" role="main">
      <div class="blog-preview_card">
        <div class="card_img">
          <img src="./images/illustration-article.svg" alt="card img" />
        </div>

        <div class="card_details">
          <span class="card-detail_el">Learning</span>
          <p class="card-detail_el">Published 21 Dec 2023</p>
          <h1 class="card_title">HTML & CSS foundations</h1>
          <p class="card_description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="card_user">
          <img
            class="card-user_img"
            src="./images/image-avatar.webp"
            alt="user avatar"
          />
          <p class="card-user_name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
